<!DOCTYPE html>
<html>

 <head>
	<meta charset="UTF-8">
	
	<title>Rock Paper Scissors Game</title>
	
	<link rel="stylesheet" href="style.css">

 </head>

 <body>

	<header>

		<h2> Rock  -  Paper  -  Scissors </h2>

	</header>

	<div class="score-board">
	
	
	    <div id="user_label" class="label">user</div>
	
	    <div id="comp_label" class="label">comp</div>
	
	    <span id="user-score">0</span>:<span id="comp-score">0</span>


	</div>
	
	<div class="result">
		<p>Let's Start!</p>
	</div>
	
	<div class="choices">
	
		<div class="choice" id="s">
			<img src="images/scissors.png" alt="scissors-img">
		</div>
		
		<div class="choice" id="r">
			<img src="images/rock2.png" alt="rock-img">
		</div>
		
		<div class="choice" id="p">
			<img src="images/paper.png" alt="paper-img">
		</div>
	
	</div>
	
	<p id="action-msg">Make your move!</p>


	<footer>
		<div>
		  <p>&#9432; The first to score 5 points wins.</p>	
		  <p>&#9400; Copyright 2021 Jakub.</p>
		</div>
	</footer>

	<script src="script.js" charset="UTF-8"></script>

 </body>

</html>
