<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	
	<title>GAME: Rock Paper Scissors</title>
	
	<link rel="stylesheet" href="style.css">


</head>

<body>

	<header>
		<h2> Rock  -  Paper  -  Scissors </h2>
	</header>

	<div class="score_board">
	
	
	<div id="user_label" class="label">user</div>
	
	<div id="comp_label" class="label">comp</div>
	
	<span id="user_score">0</span>:<span id="comp_score">0</span>


	</div>
	
	<div class="result">
		<p> Paper covers rock. You win!</p>
	</div>
	
	<div class="choices">
	
		<div class="choice" id="sc">
			<img src="images/scissors.png" alt="">
		</div>
		
		<div class="choice" id="st">
			<img src="images/stone.png" alt="">
		</div>
		
		<div class="choice" id="pa">
			<img src="images/paper.png" alt="">
		</div>
	
	</div>
	
	<p id="action-message">Make your move!</p>
	<script src="script.js" charset="UTF-8"></script>
</body>




</html>
